<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Некоторые интересные места России, достойные вашего отпуска">
  <meta name="keywords" content="россия, путешествия, куршская коса, байкал, кольский, алтай, карелия">
  <meta name="author" content="Дмитрий Калугин">
</head>
<body class="page">

    <!-- Header -->
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/logo_russia.svg"
        alt="Карта России. Логотип проекта">
      <ul class="header__link-list">
        <li>
          <a class="header__link header__link_active" href="#">Ru</a>
        </li>
        <li>
          <a class="header__link" href="#">En</a>
        </li>

      </ul>
    </header>

    <main class="content">

      <!-- Lead -->
      <section class="lead
                      page__section
                      page__section_width_tablet-full
                      page__section_width_XL-narrow">
        <h1 class="lead__title">Путешествия<br>по России</h1>
        <p class="lead__subtitle">
          Настоящая страна не в выпусках<br>новостей, а здесь.
        </p>
        <figure class="lead__figure">
          <picture>
            <source
              srcset="./images/kalegin-michail-179870-unsplash_984-615.jpg"
              media="(min-width: 768px)">
            <img
              src="./images/kalegin-michail-179870-unsplash_768-480.jpg"
              alt="Вид из окна поезда"
              class="lead__image">
          </picture>
          <div class="lead__route-image"></div>
          <figcaption class="lead__caption">Ваша полка — верхняя</figcaption>
        </figure>
      </section>

      <section class="intro
                      page__section
                      page__section_width_XL-narrow">
                      intro</section>

      <section class="photo-grid
                      page__section">
                      photo-grid</section>

      <section class="places
                      page__section
                      page__section_width_XL-narrow
                      page__section_width_phone-full">
                      places</section>

      <section class="cover
                      page__section
                      page__section_width_desktop-full">
                      cover</section>

    </main>

    <footer class="footer page__section">
      footer
    </footer>

</body>
</html>
